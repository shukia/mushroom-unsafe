<!doctype html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="${current.description!}">
  	<meta name="keywords" content="${current.keywords!}">
    <meta name="author" content="marker">
	<title>${current.name!} - ${config.title}</title>
	<link href="lib/bootstrap3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="lib/bootstrap3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">

</head>

<body>
<!--#include file="common/header.html"-->

<div class="jumbotron">
    <div class="container">
    	<div class="page-header">
            <h1>项目更新日志</h1>
            <p>更新日志，可以帮助您快速了解我们的努力成果。</p> 
        </div>
    </div>
</div>
 
 <div class="container" style="margin:30px auto;">
  <div class="row">
    <div class="col-md-8">
      <div class="content">
	  	 <div class="bs-docs-section">
	  	 
	  	 <@page model="article" size="5" cid="15"> 
	  	 	<#list page.data as c>
	  	 	<div class="page-header">
		      <a href="${encoder(c.url)}"><h2 id="direction_jieshao">${c.time format=(yyyy-MM-dd)}: ${c.title!}</h2></a>
		    </div>
		    <p> 
	          ${c.description!} 
	        </p> 
	  	 	</#list> 
	  	 </@page>
	  	 
	  	 
	  	 
	  	 <!--#include file="common/page.html"-->
 		<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="" />
		 
	  	  
		</div>	 
	  </div>
	</div>
  </div>
</div>

</body>
</html>
