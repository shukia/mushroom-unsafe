<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">标签列表</li>
		</ul>
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show">
			<table class="table_for_list">
				<thead>
				<tr>
					<th>ID</th>
					<th>幻灯名称</th>
					<th>尺寸</th>
                    <th>描述</th>
					<th>创建时间</th>
					<th width="80" >操作</th>
				</tr>
				</thead>
				<tbody>

				<#list list as x>
					<tr>
						<td>${x.id?c}</td>
						<td>${x.name!}</td>
						<td>${x.width?c}*${x.height?c}</td>
                        <td>${x.description!}</td>
						<td style="width: 120px;"><#if x.createTime?exists>${x.createTime?string("yyyy-MM-dd HH:mm:ss")}<#else>时间异常</#if></td>
						<td style="text-align: center">
                            <a action="slide/edit.do?id=${x.id?c}" onclick="refreshContentByElement(this);">编辑</a>
                            | <a href="#" action="slide/delete.do?rid=${x.id?c}" return="slide/list.do" onclick="deleteById(this);">删除</a>
                        </td>
					</tr>
				</#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
